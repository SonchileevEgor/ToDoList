<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>To Do List</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>To Do List</h1>
            <input type="text" placeholder="Enter new task" id="toDoEl">
            <span class="addBtn" onclick="newElement()">Add</span>
            <br>
            <br>
            <span class="addBtn" onclick="clearToDelete()">Clear selected</span>
            <span class="addBtn" onclick="clearAll()">Clear all tasks</span>
            <span class="addBtn" onclick="OnEdit()">Edit tasks</span>
            <span class="addBtn" id="saveBtn" onclick="OnSaveEdited()">Save edited</span>
            <br>
        </div>
        <ul id="list">
    
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
